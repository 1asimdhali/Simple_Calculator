<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - by AsimDhali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <h3>Calculator by djAsim</h3>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnEq">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnEq">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnEq">+</button>
            <button>0</button>
            <button class="btnEq">AC</button>
            <button class="btnEq">=</button>
            <button class="btnEq">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
